<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' 
          rel="stylesheet" />
    <link href="lib/vuetify.min.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,
          user-scalable=no, minimal-ui" />
    <title></title>
</head>
<body>
    <div id="app">
        <v-app>
            <v-content>
                <v-container
                    grid-list-md>
                    <v-layout 
                        row 
                        wrap>
                        <v-flex 
                            xs12
                            sm10 offset-sm1
                            md8 offset-md2
                            lg6 offset-lg3
                            xl4 offset-xl4
                            v-for="poll in polls" 
                            :key="poll.id">
                            <v-card>
                                <v-card-text>
                                    {{ poll.question }}
                                </v-card-text>
                                <v-radio-group v-model="poll.selectedAnwserId">
                                    <v-radio 
                                        v-for="option in poll.answerOptions"
                                        :key="option.id"
                                        :label="option.text"
                                        :value="option.id">
                                    </v-radio>
                                </v-radio-group>
                            </v-card>
                        </v-flex>    
                    </v-layout>
                </v-container>
            </v-content>
        </v-app>
    </div>

    <script src="lib/vue.js"></script>
    <script src="lib/vuetify.min.js"></script>
    <script src="lib/axios.min.js"></script>
    <script>
        new Vue({
            el: '#app',

            data: {
                loading: true,
                polls: []
            },

            methods: {
                getPolls() {
                    return axios.get('/api/polls/')
                        .then(response => {
                            this.polls.push.apply(this.polls, response.data)
                        });
                }
            },

            created: function() {
                this.getPolls()
            }
        })
    </script>
</body>
</html>
